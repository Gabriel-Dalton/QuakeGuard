<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeSaver Emergency Simulator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #map {
      height: 60vh;
      width: 90%;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .button-container {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .info h3 {
      margin: 10px 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <h1>LifeSaver Emergency Simulator</h1>
  <p>Locate yourself, simulate disasters, and get survival tips.</p>
  <div id="map"></div>
  <div class="button-container">
    <button onclick="simulateDisaster('earthquake')">Simulate Earthquake</button>
    <button onclick="simulateDisaster('flood')">Simulate Flood</button>
    <button onclick="simulateDisaster('hurricane')">Simulate Hurricane</button>
  </div>
  <div class="info" id="info">
    <h3>Disaster Information</h3>
    <p id="disaster-details">Click a button to simulate a disaster and get survival tips.</p>
  </div>

  <script>
    let map, userMarker, userLocation;

    async function initializeMap() {
      map = L.map('map').setView([20, 0], 2); // Default view before fetching location

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);

      // Fetch user's location
      await getUserLocation();
    }

    async function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            userLocation = { lat: latitude, lng: longitude };
            console.log("Geolocation fetched:", userLocation);
            updateMap(userLocation, "You are here!");
          },
          async () => {
            console.warn("Geolocation denied. Using fallback location.");
            await useFallbackLocation();
          }
        );
      } else {
        console.warn("Geolocation not supported. Using fallback location.");
        await useFallbackLocation();
      }
    }

    async function useFallbackLocation() {
      try {
        const response = await fetch("http://ip-api.com/json/");
        const data = await response.json();
        userLocation = { lat: data.lat, lng: data.lon };
        console.log("Fallback location fetched:", userLocation);
        updateMap(userLocation, "Approximate location based on IP");
      } catch (error) {
        console.error("Unable to fetch fallback location:", error);
        alert("Unable to determine your location. Please try again later.");
      }
    }

    function updateMap(location, popupText) {
      map.setView([location.lat, location.lng], 12);
      if (userMarker) map.removeLayer(userMarker); // Remove old marker if exists
      userMarker = L.marker([location.lat, location.lng])
        .addTo(map)
        .bindPopup(popupText)
        .openPopup();
    }

    function simulateDisaster(type) {
      if (!userLocation) {
        alert("Unable to fetch your location. Please enable location services.");
        return;
      }

      let disasterDetails = "";
      let duration = Math.floor(Math.random() * 5) + 1; // Random duration (1-5 days)
      let dailyNeeds = calculateSurvivalNeeds(duration);

      switch (type) {
        case 'earthquake':
          disasterDetails = `
            <strong>Type:</strong> Earthquake<br>
            <strong>Location:</strong> (${userLocation.lat.toFixed(2)}, ${userLocation.lng.toFixed(2)})<br>
            <strong>Magnitude:</strong> ${(Math.random() * (7 - 4) + 4).toFixed(1)} Richter Scale<br>
            <strong>Duration:</strong> ${duration} days<br>
            <strong>Recommended Supplies:</strong> ${dailyNeeds}.
          `;
          break;
        case 'flood':
          disasterDetails = `
            <strong>Type:</strong> Flood<br>
            <strong>Location:</strong> (${userLocation.lat.toFixed(2)}, ${userLocation.lng.toFixed(2)})<br>
            <strong>Water Level Rise:</strong> ${(Math.random() * (5 - 1) + 1).toFixed(1)} meters<br>
            <strong>Duration:</strong> ${duration} days<br>
            <strong>Recommended Supplies:</strong> ${dailyNeeds}.
          `;
          break;
        case 'hurricane':
          disasterDetails = `
            <strong>Type:</strong> Hurricane<br>
            <strong>Location:</strong> (${userLocation.lat.toFixed(2)}, ${userLocation.lng.toFixed(2)})<br>
            <strong>Category:</strong> ${Math.floor(Math.random() * 5) + 1}<br>
            <strong>Duration:</strong> ${duration} days<br>
            <strong>Recommended Supplies:</strong> ${dailyNeeds}.
          `;
          break;
        default:
          return;
      }

      L.circle([userLocation.lat, userLocation.lng], {
        color: type === 'earthquake' ? 'red' : type === 'flood' ? 'blue' : 'orange',
        fillColor: type === 'earthquake' ? 'red' : type === 'flood' ? 'blue' : 'orange',
        fillOpacity: 0.5,
        radius: 5000,
      })
        .addTo(map)
        .bindPopup(`Simulated ${type.charAt(0).toUpperCase() + type.slice(1)}`)
        .openPopup();

      document.getElementById("disaster-details").innerHTML = disasterDetails;
    }

    function calculateSurvivalNeeds(days) {
      const water = (days * 3).toFixed(1); // Liters (3L per person/day)
      const food = days * 2; // Meals (2 meals per day)
      return `${water} liters of water and ${food} meals.`;
    }

    // Initialize map on page load
    window.onload = initializeMap;
  </script>
</body>
</html>
