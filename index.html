<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuakeGuard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin: 20px 0; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    .header { text-align: center; }
    .info-box { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; margin-top: 10px; border-radius: 5px; }
    button { margin: 10px; padding: 10px 15px; cursor: pointer; border: none; border-radius: 5px; background: #007bff; color: white; }
    button:hover { background: #0056b3; }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QuakeGuard</h1>
      <p>Interactive Emergency Preparedness and Earthquake Simulation Tool</p>
    </div>
    <div id="map"></div>
    <div class="info-box">
      <h3>Emergency Checklist:</h3>
      <ul id="checklist">
        <li><input type="checkbox"> Water (3-day supply)</li>
        <li><input type="checkbox"> Non-perishable food</li>
        <li><input type="checkbox"> First aid kit</li>
        <li><input type="checkbox"> Flashlight and batteries</li>
        <li><input type="checkbox"> Emergency contact list</li>
      </ul>
    </div>
    <button id="simulate">Simulate Earthquake</button>
    <button id="show-safe-zones">Show Safe Zones</button>
    <div class="info-box" id="message-box"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
